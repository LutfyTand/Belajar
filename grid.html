<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    
    <!--Ini adalah bagian header-->
    <div class="row">
      <div class="col">
        <h5 class="text-center p-2">Ini adalah bagian header</h5>
      </div>
    </div>

    <!---Ini adalah bagian Navigasi atas--->
    <nav class="navbar navbar-dark bg-info navbar-expand-md">
      <h5>Ini adalah navigasi</h5>
    </nav>

    <!--Ini adalah bagian konten dan sidebar-->
    <div class="row mt-3 text-center" style="height: 470px;">
      <div class="col-3 bg-success p-3">
        <h5>Ini adalah bagian sidebar</h5>
      </div>

      <div class="col-6 bg-warning p-3">
        <h5>Ini adalah bagian konten</h5>
      </div>

      <div class="col-3 bg-secondary p-3">
        <h5>Ini adalah bagian sidebar</h5>
      </div>
    </div>

    <!--Ini adalah bagian footer-->
    <div class="row mt-2 bg-dark">
      <div class="col pt-2">
        <h5 class="text-center text-white">Ini adalah footer</h5>
      </div>
    </div>

    <!--Ini adalah komen dalam html, jadi setiap kata yang ada di baris ini 
    tidak akan dieksekusi oleh html. Tujuan nya agar bisa memberi info seperti
    contoh diatas.
  
    Diatas ada beberapa class. Dasar class dalam Bootstrap untuk membuat layout
    pada web adalah dengan menggunakan kelas row dan col. Class row adalah class
    yang berfungsi untuk membuat baris baru dan class col adalah class untuk membuat
    kolom. Pahami source code diatas. Untuk kelas lain jangan di fokuskan dulu,
    kita fokus pada kelas row dan col-->



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
